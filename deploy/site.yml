- name: ensure_deps
  hosts: all
  remote_user: adam
  become: yes
  become_method: sudo
  tasks:
    - name: apt - update
      apt:
        update_cache: yes
    # NOTE(anp): uncomment this to update, yeah i agree its dumb
    # - name: apt - upgrade
    #   apt:
    #     upgrade: yes
    - name: install packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - build-essential
          - clang-3.9
          - cmake
          - cpufrequtils
          - dirmngr
          - git
          - libclang-3.9-dev
          - libssl-dev
          - llvm-3.9-dev
          - pkg-config
          - ufw
    - name: firewall - allow ssh
      ufw:
        rule: allow
        port: ssh
    - name: firewall - enable
      ufw:
        state: enabled
        policy: deny
    - name: apt - clean up
      apt:
        autoremove: yes
    - name: apt - more aggressive cleanup
      apt:
        autoclean: yes
    - name: relax perf_event_paranoid
      sysctl:
        name: kernel.perf_event_paranoid
        value: -1
    - name: disable cpu frequency scaling
      copy:
        src: cpufrequtils.default
        dest: /etc/default/cpufrequtils
        owner: root
        group: root
        mode: 0644
    - name: restart cpufrequtils
      systemd:
        name: cpufrequtils
        daemon_reload: yes
        state: restarted
        no_block: yes
    - name: passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%sudo"
        line: "%sudo ALL=(ALL) NOPASSWD: ALL"
        validate: "visudo -cf %s"

- name: agent
  hosts: all
  remote_user: adam
  tasks:
    - name: rustup
      shell: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - git_config:
        name: user.name
        scope: global
        value: lolbench
    - git_config:
        name: user.email
        scope: global
        value: adam.n.perry+lolbench@gmail.com
    - git_config:
        name: pull.rebase
        scope: global
        value: true
    - name: clone
      git:
        repo: https://github.com/anp/lolbench.git
        dest: "{{ deploy_dir }}"
        version: "{{ gitsha }}"
        force: yes
