- name: systemd
  hosts: all
  remote_user: adam
  become: yes
  become_method: sudo
  tasks:
    - name: systemd-service
      template:
        src: lolbench.service.j2
        dest: /lib/systemd/system/lolbench.service
    - name: systemd-timer
      template:
        src: lolbench.timer.j2
        dest: /lib/systemd/system/lolbench.timer
    - name: systemd-enable-service
      systemd:
        daemon_reload: yes
        enabled: yes
        name: lolbench.service
    - name: systemd-enable-timer
      systemd:
        daemon_reload: yes
        enabled: yes
        name: lolbench.timer
    - name: systemd-service-stop
      systemd:
        state: stopped
        name: lolbench.service
    - name: systemd-start-timer
      systemd:
        state: started
        name: lolbench.timer
