<!DOCTYPE html>
<html lang="en">

<head>
    <title>lolbench - {% block title %}{{ title }}{% endblock %}</title>
    {% block head %}
        {% block style %}
            <style>
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 100%;
            }

            #content {
                width: 100%;
                max-width: 1200px;
                margin: 1rem auto;
            }

            a {
                text-decoration: none;
            }

            table {
                border-collapse: collapse;
            }
            tr {
                border-bottom: 1px solid #ccc;
            }
            th, td {
                text-align: left;
                padding: 5px;
            }

            </style>
        {% endblock %}
    {% endblock %}
</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>

</html>
